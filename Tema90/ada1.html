  <!--Tema 90 ada 1   ES6 - Plantillas de cadenas de caracteres
      Confeccionar una función que retorne una cadena con el día,
      mes y año actual. Utilizar una plantilla de cadena de caracteres para generarla.-->
  <script>
    function retornarFecha() {
      const today = new Date();
      return [today.getDate(), (today.getMonth() + 1), today.getFullYear()];
    }
    document.write(`Fecha: ${retornarFecha()}`);
  </script>
