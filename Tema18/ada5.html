  <script>
    /*Tema 18. Funciones que retornan un valor.
        Ejercicio Num. 5
          Confeccionar una función que solicite
          la carga de 5 valores por teclado y retorne su suma.*/
       function sumarValores (valor1, valor2, valor3, valor4, valor5){
                return valor1 + valor2 + valor3 + valor4 + valor5;
       }
       let num1 = parseInt(prompt('Ingrese el primer valor: '));
       let num2 = parseInt(prompt('Ingrese el segundo valor: '));
       let num3 = parseInt(prompt('Ingrese el tercer valor: '));
       let num4 = parseInt(prompt('Ingrese el cuarto valor: '));
       let num5 = parseInt(prompt('Ingrese el quinto valor: '));
       let suma = sumarValores(num1, num2, num3, num4, num5);
       document.write('La suma de los valores ingresados es: ' + suma);
