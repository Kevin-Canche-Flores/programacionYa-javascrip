<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones que retornan un valor</title>
</head>
<body>
  <script>
    /*Tema 18. Funciones que retornan un valor.
        Ejercicio Num. 3
          Desarrollar una función que retorne la
          cantidad de dígitos que tiene una variable
          entera positiva de hasta 5 dígitos..*/
       function cantidadDigitos (valor){
               if (valor > 0 && valor < 10){
                   return 1;}
               else if (valor < 100){
                   return 2;}
               else if (valor < 1000){
                   return 3;}
               else if (valor < 10000){
                   return 4;}
               else if (valor < 100000){
                   return 5;}
       }
       let valor = parseInt(prompt('Ingrese número a validar: '));
       let dig = cantidadDigitos(valor);
       document.write('La cantidad de dígitos que tiene el número ingresado es ' + dig);      
   </script>
</body>
</html>
