  <title>Funciones que retornan un valor</title>

<body>
  <script>
    /*Tema 18. Funciones que retornan un valor.
        Ejercicio Num. 4
          Elaborar una función que reciba tres enteros y retorne el promedio.*/
       function promedioNumeros (num1, num2, num3){
                let promedio = (num1 + num2 + num3)/3;
                return promedio;
       }
       let valor1 = parseInt(prompt('Ingrese el primer número: '));
       let valor2 = parseInt(prompt('Ingrese el segundp número: '));
       let valor3 = parseInt(prompt('Ingrese el tercer número: '));
       let prom = promedioNumeros (valor1, valor2, valor3);
       document.write('El promedio de los números ingresados es: ' + prom);
   </script>
</body>
