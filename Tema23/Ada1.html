<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase String</title>
</head>
<body>
  <script>
    /*Tema 23. Clase String
        Ada Num 1.
        Ingresar una serie de nombres por teclado
          hasta que se cargue la palabra Fin, y mostrar
            cu√°ntos nombres se ingresaron.*/
       let name;
       let cont = 0; 
       do{
        name = prompt("Ingrese un nombre: "); 
       if (name != "fin"){
           cont++;}       
       }while(name != "fin")
           document.write("Cantidad de nombres ingresados: " + cont);
   </script>
</body>
</html>
