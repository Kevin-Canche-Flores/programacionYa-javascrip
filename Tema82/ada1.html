<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--Tema 82. ada 1
     Validar si un string contiene 4 números de 3 dígitos cada uno separados por coma.-->
  <script>
    function numero() {
      let num = prompt("Ingrese cadena de numeros:");
      let patron = /^\d{3}\,\d{3}\,\d{3}\,\d{3}$/;
      if (patron.test(num)) {
        alert("El formato de ingreso es correcto.")
      }
      else {
        alert("El formato de ingreso no es correcto.")
      }
    }
    numero();
  </script>
</body>
</html>
