<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TEMA 27 Control SELECT -- ADA 2
         Generar un presupuesto de un equipo de computación a
         partir de tres objetos de tipo SELECT que nos permiten
         seleccionar:   Procesador (Intel I3 - $400, Intel I5 $600, Intel I7 $800).
                        Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
                        Disco Duro(500 Gb - $300, 1 Tb - $440, 3 Tb - $500)
         Para cada característica indicamos string a mostrar (Ej. Intel I3) y el valor asociado a dicho string (Ej. 400).
         Al presionar un botón "Calcular" mostrar el presupuesto en un objeto de tipo TEXT. -->

    <form action="#">
        <label for="procesador">Seleccione tipo de Procesador: </label>
        <select  id="procesador">
            <option value="">--Elija opción--</option>
            <option value="400">Intel I3</option>
            <option value="600">Intel I5</option>
            <option value="800">Intel I7</option>
        </select><br>
        <label for="monitor">Seleccione tipo de Monitor: </label>
        <select  id="monitor">
            <option value="">--Elija opción--</option>
            <option value="250">Samsung 20'</option>
            <option value="350">Samsung 22'</option>
            <option value="550">Samsung 26'</option>
        </select><br>
        <label for="discoDuro">Seleccione tipo de Disco Duro: </label>
        <select  id="discoDuro">
            <option value="">--Elija opción--</option>
            <option value="300">500 Gb</option>
            <option value="440">1 Tb</option>
            <option value="500"> 3 Tb</option>
        </select><br>
        <input type="button" onclick="calcularPresupuesto()" id="calcular" value="Calcular"><br>
        <label for="presupuesto">Presupuesto: <input type="text" id="presupuesto"></label>
    </form>
    <script>
        function calcularPresupuesto(){
            let proces = document.getElementById("procesador");
            let precio1 = proces.options[proces.selectedIndex].value;
            let monit = document.getElementById("monitor");
            let precio2 = monit.options[monit.selectedIndex].value;
            let disco = document.getElementById("discoDuro");
            let precio3 = disco.options[disco.selectedIndex].value;
            precio1 = parseInt(precio1);
            precio2 = parseInt(precio2);
            precio3 = parseInt(precio3);
            let suma = precio1 + precio2 + precio3;
            document.getElementById("presupuesto").value = suma;
    }
    </script>
</body>
</html>
