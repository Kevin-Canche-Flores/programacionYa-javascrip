<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras condicionales anidadas.</title>
</head>
<body>
<!-- De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente información: nombre del postulante,
   cantidad total de preguntas que se le realizaron y cantidad de preguntas que contestó correctamente. Se pide confeccionar un 
   programa que lea los datos del postulante e informe el nivel del mismo según el porcentaje de respuestas correctas que ha obtenido, y sabiendo que:

   Nivel superior: Porcentaje>=90%.
   Nivel medio: Porcentaje>=75% y <90%.
   Nivel regular: Porcentaje>=50% y <75%.
   Fuera de nivel: Porcentaje<50%. -->
  <script>
    let name = prompt('Ingrese el nombre del postulante: ');
    let cantTotal = parseInt(prompt('Ingrese el total de reactivos que se realizarón: '));
    let aciertos =  parseInt(prompt('Ingrese el total de reactivos que contesto correctamente el postulante: '));
        let porcentaje = (aciertos * 100) / cantTotal;
            if (porcentaje >= 90){
              document.write('El postulante ' + name + ' obtuvo un nivel superior.')}
            else if (porcentaje >= 75 && porcentaje < 90){
              document.write('El postulante ' + name + ' obtuvo un nivel medio.');}
            else if (porcentaje >= 50 && porcentaje < 75){
            document.write('El postulante ' + name + ' obtuvo un nivel regular.');}
            else {
              document.write('El postulante: ' + name + ' se encuentra fuera de nivel :c')
            }
  </script>
</body>
</html>
