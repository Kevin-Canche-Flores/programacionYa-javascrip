<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras condicionales anidadas.</title>
</head>
<body>
<!-- Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el número es positivo, cero o negativo.-->
  <script>
    let number = parseInt(prompt('Ingrese un número:'));
     if (number > 0){
      document.write('El valor ingresado es positivo.');}
     else  if (number == 0){
      document.write('El valor ingresado es Cero.');}
     else {
      document.write('El valor ingresado es negativo.');}
  </script>
</body>
</html>
