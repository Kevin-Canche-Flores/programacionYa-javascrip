<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras switch.</title>
</head>
<body>
  <!-- Solicitar el ingreso alguna
     de estas palabras (casa, mesa, perro, gato) luego mostrar la palabra traducida en inglés.
     Es decir, si se ingresa 'casa' debemos mostrar el texto 'house' en la página. -->
     <script>
      let word = prompt('Ingrese alguna de estas palabras (casa, mesa, perro, gato): ');
      switch (word){
        case 'casa': 
              document.write('house');
              break;
        case 'mesa':
              document.write('teibol');
              break;
        case 'perro':
              document.write('dog');
              break;
        case 'gato':
              document.write('cat');
              break;
       default:
              document.write('Solo puedo traducir(casa, mesa, perro, gato).');    
              break; 
             }
     </script>
</body>
</html>
