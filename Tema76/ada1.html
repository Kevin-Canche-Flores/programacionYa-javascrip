<body>
  <!--Tema 76 ada 1   Operador condicional ?:
      Ingresar el sueldo bruto de un trabajador. Si supera a 10000 aplicar un descuento del 10%, en caso contrario el descuento es del 5%.-->
  <script>
    function descuento(salario) {
      salario > 10000 ? salario = salario * 0.90 : salario = salario * 0.95;
      document.write("El sueldo con descuento es de: " + salario);
    }
    function verificarIsNAN(sueldoBruto) {
      isNaN(sueldoBruto) ? alert("Ingrese un valor valido.") : descuento(sueldoBruto)
    }
    let sueldoBruto = parseInt(prompt("Ingrese sueldo bruto del trabajador: "));
    if (verificarIsNAN(sueldoBruto) == true) {
      descuento(sueldoBruto);
    }     
  </script>
</body>
