<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones con parámetros</title>
</head>
<body>
  <script>
    /*Tema 17. Funciones con parámetros.
        Ejercicio Num. 2
          Confeccionar una función a la cual le envíe tres enteros
          y los muestre ordenados de menor a mayor.*/
       function mostrarMenoraMayor(num1, num2, num3){
           if (num1 < num2 && num1 < num3){
               document.write('Los numeros de menor a mayor son: ' + num1);
               if (num2 < num3){
                   document.write('-' + num2 + '-' + num3);}
               else { document.write('-' + num3 + '-' + num2);}
           }
           else if (num2 < num3){
                    document.write('Los numeros de menor a mayor son: ' + num2);
                    if (num1 < num3){
                        document.write('-' + num1 + '-' + num3);}
                    else {document.write('-' + num3 + '-' + num1);}
           }
           else {
                 document.write('Los numeros de menor a mayor son: ' + num3);
                 if (num1 < num2){
                     document.write('-' + num1 + '-' + num2);}
                 else {document.write('-' + num2 + '-' + num1);}
           }           
       }
           
           let valor1 = parseInt(prompt('Ingrese el primer valor: '));
           let valor2 = parseInt(prompt('Ingrese el segundo valor: '));
           let valor3 = parseInt(prompt('Ingrese el tercer valor: '));
           mostrarMenoraMayor(valor1, valor2, valor3);        
   </script>
</body>
</html>
