<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tema 4. Entrada de datos por teclado.</title>
</head>
<body>
  <!-- Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado. Mostrar posteriormente los datos en la pÃ¡gina HTML. -->
  <script>
    let usuario = prompt('Ingrese su usuario: ');
    let email = prompt('Ingrese su mail: ');

    document.write('El nombre del usuario es: ' + usuario);
    document.write('<br>');
    document.write('su email es: ' + email);
  </script>
</body>
</html>
