  <!--Tema 85 ada 1   Expresiones regulares: agrupaciÃ³n en subpatrones ()
      Validar el ingreso de una hora con el formato hh:mm:ss o hh:mm-->
  <script>
    function formatoHora() {
      let hora = prompt("Ingrese hora (ejemplo:hh:mm:ss o hh:mm ): ");
      let patron = /^(0[1-9]|1\d|2[0-3]):([0-5]\d)(:[0-5]\d)?$/;
      if (patron.test(hora)) {
        alert("Correcto...")
      }
      else {
        alert("Incorrecto...")
      }
    }
    formatoHora();
  </script>
