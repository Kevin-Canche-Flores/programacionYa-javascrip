    <!-- ada 1 tema 30.
         Confeccionar una página de visitas a un sitio, solicitar ingresar
         el nombre de una persona, su mail y los comentarios (TEXTAREA).
         Mostrar luego llamando a la función alert los datos ingresados.-->
         <label for="name">Ingrese su nombre:</label>
         <input type="text" id="name"><br>
         <label for="name">Ingrese su correo:</label>
         <input type="text" id="email"><br>
          <textarea name="comment" id="coment" cols="30" rows="5">Deje sus comentarios.</textarea><br>
         <input type="submit" value="Enviar" onclick="enviarDatos()">
      
         <script>
            function enviarDatos(){
                alert("Nombre: " + document.getElementById("name").value + "\nCorreo: " + document.getElementById("email").value + "\nComentarios: " + document.getElementById("coment").value);
            }
         </script>
</body>
