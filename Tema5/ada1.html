<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras secuenciales de programación.</title>
</head>
<body>
  <!-- Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo 
    (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro) -->
    <script>
      //Primer Ejercicio =================================================
         let lado = prompt('Ingrese el tamaño del lado del cuadrado');      
         let perimetro = parseInt(lado) * 4;                                
         document.write('El perimetro del cuadrado es: ' + perimetro);
    </script>
</body>
</html>
