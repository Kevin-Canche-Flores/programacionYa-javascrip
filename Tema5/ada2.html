<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras secuenciales de programación.</title>
</head>
<body>
  <!-- Escribir un programa en el cual se ingresen cuatro números, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto. -->
  <script>
    //Segundo Ejercicio=================================================
      //  Ingreso de valores.
       let valor1 = prompt ('Ingrese el primer número: ');                  
       let valor2 = prompt ('Ingrese el segundo número: ');                 
       let valor3 = prompt ('Ingrese el tercer número: ');				   
       let valor4 = prompt ('Ingrese el cuarto número: ');				  
        //  conversion de valores ingresados suma y producto.
         let suma = parseInt(valor1) + parseInt(valor2);					   
         let producto = parseInt(valor3) * parseInt(valor4);				   
  
         document.write('La suma de los dos primeros valores es de: ' + suma);
         document.write('<br>')
         document.write('El producto del tercer y cuarto valor es de: ' + producto);
  </script>
</body>
</html>
