<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concepto de acumulador.</title>
</head>
<body>
  <!--Mostrar los mÃºltiplos de 10 hasta el valor 1500.
     Debe aparecer en pantalla 10 - 20 -30 etc. -->
  <script>
    let suma = 10;
    while(suma <= 1500){
      document.write(suma + ' ')
      suma = suma + 10;
    }
  </script>
</body>
</html>
