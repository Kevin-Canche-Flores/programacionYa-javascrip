<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concepto de acumulador.</title>
</head>
<body>
  <!--Realizar un programa que imprima 20 tÃ©rminos de la serie 5 - 10 - 15 - 20, etc. (No se ingresan valores por teclado)  -->
  <script>
    let x = 0;
    let suma = 5;
    while(x < 20){
      document.write(suma + '<br>');
      suma = suma + 5;
      x++;
    }
  </script>
</body>
</html>
