<body>
<form action="#">
  <label for="1"><input type="buttom" onclick="number1()" value="1"></label>

</form>

  <script>

    function number1(){
      alert("Se presiono el boton número 1.")
    }
    function number2(){
      alert("Se presiono el boton número 2.")
    }
    function number3(){
      alert("Se presiono el boton número 3.")
    }
  </script>
