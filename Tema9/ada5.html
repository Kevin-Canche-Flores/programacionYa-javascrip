<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores lógicos && (y) en las estructuras condicionales.</title>
</head>
<body>
  <!-- De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa que lea los datos de entrada e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un aumento del 20 %, mostrar el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios. -->
  <script>
    let sueldo = parseFloat(prompt('Ingrese sueldo del operario: '));
    let antiguedad = parseInt(prompt('Ingrese los años de antigüedad'));
    let aumento;
    if (sueldo < 500 && antiguedad >= 10){
      aumento = sueldo * (120/100);
      document.write('Se otorga aumento del 20% y el nuevo sueldo es de: ' + aumento);
    }
    else if (sueldo < 500 && antiguedad < 10){
      aumento = sueldo * (105/100);
      document.write('Se otorga aumento del 5% y el nuevo sueldo es de: ' + aumento);
    } else {
      document.write('No se autoriza aumento de sueldo se mantiene en: ' + sueldo)
    }
  </script>
</body>
</html>
