<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores lógicos && (y) en las estructuras condicionales.</title>
</head>
<body>
  <!-- Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10,
     imprimir en la página la leyenda ' Todos los números son menores a diez'. -->
  <script>
    let num1 = parseInt(prompt('Ingrese el primer número: '));
    let num2 = parseInt(prompt('Ingrese el segundo número: '));
    let num3 = parseInt(prompt('Ingrese el tercer número: '));

    if (num1 < 10 && num2 < 10 && num3 < 10){
      document.write('Todos los numeros son menores a 10.');
    } else {document.write('Al menos un valor es mayor o igual a 10.');}
  </script>
</body>
</html>
