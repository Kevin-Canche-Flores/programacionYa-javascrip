<body>
  <!--Tema 83. ada 1
     Confeccionar una expresión regular que valide el ingreso del nombre de un día de la semana, un espacio y un número de 1 o 2 dígitos.-->
  <script>
    function fecha() {
      let fecha = prompt("Ingrese una día de la semana ejemplo(Lunes 15): ");
      let patron = /[lunes|martes|miercoles|jueves|viernes|sabado|domingo]\s\d{1,2}$/;
      if (patron.test(fecha)) {
        alert("Formato correcto.")
      }
      else {
        alert("Formato incorrecto.")
      }
    }
    fecha();
  </script>
</body>
</html>
