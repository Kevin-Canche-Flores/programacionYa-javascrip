  <!-- Tema 60 ada1 Funciones: anidadas
         Confeccionar una función que reciba un parámetro y defina una
         variable local. Definir dentro de la función que acabamos de
         crear una función anidada que contenga un parámetro. En la función
         anidada imprimir el parámetro de la función que la contiene, el
         parámetro que tiene la función anidada y el valor de la variable
         local de la función principal. -->
  <script>
    function función1(x) {
      y = "hello world!!!";
      function función2(f) {
        document.write("El parametro de la funcion1 es: " + x + "<br>");
        document.write("El parametro de la funcion2 es: " + f + "<br>");
        document.write("El valor de la variable local de function1 es: " + y + "<br>");
      }
      función2(5);
    }
    función1(2)
  </script>
