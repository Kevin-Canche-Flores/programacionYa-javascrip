<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Tema 43 ada 1 Creación de objetos literales
       Crear un objeto que represente los datos de un participante de un juego. Definir las propiedades
       nombre
       puntos
       y los métodos:
       imprimir (mostrar el nombre de jugador y los puntos actuales)
       aumentarPuntos (permite incrementar la cantidad de puntos actuales del jugador)
       verificarSiGano (mostrar un mensaje si los puntos superan a 1000) -->
  <script>
    let jugador1 = {
      nombre: "Kevin",
      puntos: 0,
      imprimir : function(){
        document.write("Nombre del jugador: " + this.nombre + "<br>");
        document.write("Puntos:" + this.puntos + "<br>");
      },
      aumentarPuntos : function(ptsGanados){
        this.puntos = this.puntos + ptsGanados;
      },
      verificarSiGano : function(){
        if(this.puntos > 1000){
          document.write("Felicidades " + this.nombre + " Ganaste!!!" + "<br>");
          document.write("Con una puntuación de "+ this.puntos + " pts.");
        }
      },
    }
    jugador1.imprimir();
    jugador1.aumentarPuntos(500);
    document.write("Estado Luego de obtener 500 pts." + "<br>");
    jugador1.imprimir();
    jugador1.verificarSiGano();
    jugador1.aumentarPuntos(300);
    document.write("Estado Luego de obtener 300 pts." + "<br>");
    jugador1.imprimir();
    jugador1.aumentarPuntos(500);
    jugador1.imprimir();
    jugador1.verificarSiGano();  
  </script>
  
</body>
</html>
