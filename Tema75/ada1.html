<body>
  <!--Tema 75 ada 1 Funciones setInterval, clearInterval, setTimeout y clearTimeout
         Confeccionar una página que luego de 10 segundos
          redireccione a otro sitio empleando para ello 
          la función setTimeout. -->
  <h1>Esta pagina se redireccionara a una pagina en blanco.</h1>
  <script>
    setTimeout(redireccionar, 10000);
    function redireccionar() {
      window.location = "https://www.halowaypoint.com/es-es/halo-infinite"
    }
  </script>
</body>
