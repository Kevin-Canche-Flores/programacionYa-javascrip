<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura repetitiva (do/while)</title>
</head>
<body>
  <script>
    /*Realizar un programa que acumule (sume) valores ingresados por
    teclado hasta ingresa el 9999 (no sumar dicho valor, solamente 
    indica que ha finalizado la carga).
    Imprimir el valor acumulado e informar si dicho valor es cero, mayor a cero o menor a cero.*/
       
    let valor = 0;
    let acumulado = 0;
   do {
            valor = parseInt(prompt('Ingrese un valor (Para finalizar 9999): '));
            if (valor != 9999){
                acumulado = valor + acumulado;}
  } while (valor != 9999);

         document.write('El valor acumulado total es: ' + acumulado + '<br>')
       
        if (acumulado > 0){
            document.write('El valor acumulado es mayor a cero.');}
        else if (acumulado < 0){
                document.write('El valor acumalado es menor a cero.');}
        else {document.write('El valor acumulado es cero.');}
   </script>
</body>
</html>
