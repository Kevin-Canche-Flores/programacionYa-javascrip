<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura repetitiva (do/while)</title>
</head>
<body>
  <script>
    /*En un banco se procesan datos de las cuentas corrientes de sus clientes. De cada cuenta corriente se conoce: número de cuenta, nombre del cliente y saldo actual. El ingreso de datos debe finalizar al ingresar un valor negativo en el número de cuenta.
      Se pide confeccionar un programa que lea los datos de las cuentas corrientes e informe:
a) De cada cuenta: número de cuenta, nombre del cliente y estado de la cuenta según su saldo, sabiendo que:
Estado de la cuenta	
      'Acreedor' si el saldo es >0.
			'Deudor' si el saldo es <0.
			'Nulo' si el saldo es =0.
b) La suma total de los saldos acreedores.
     */
    let cuenta;
    let nombre;
    let saldo = 0;
    let acreedor = 0;

    do{
        cuenta = parseInt(prompt('Ingrese un numero de cuenta: '));
        if (cuenta > 0){
          nombre = prompt('Ingrese nombre del cliente: ');
          saldo = parseFloat(prompt('Ingrese saldo actual: '));
          document.write('Numero de cuenta: ' + cuenta + '<br>');
          document.write('Nombre del cliente: ' +  nombre + '<br>');
          if (saldo > 0){
            document.write('Estado de cuenta: Acreedor.');
            acreedor = acreedor + saldo;
          } else if (saldo < 0){
            document.write('Estado de cuenta: Deudor.');
          }
          else {
            document.write('Estado de cuenta: Nulo.');
          }
          document.write('<hr>')
        }
    } while (cuenta > 0);
    document.write('La suma total de los saldos de los acreedores es: ' + acreedor);
   </script>
</body>
</html>
