<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ada 26 TEMA Control PASSWORD
         Disponer dos campos de texto tipo password. Cuando se presione un botón
         mostrar si las dos claves ingresadas son iguales o no (es muy común solicitar
         al operador el ingreso de dos veces de su clave para validar si las escribió 
         correctamente, esto se hace cuando se crea una password para el ingreso a un 
         sitio o para el cambio de una existente).Tener en cuenta que podemos emplear 
         el operador == para ver si dos string son iguales. -->

    <form action="#">
        <label for="clave1">Contraseña:<input type="password" id="clave1"></label><br>
        <label for="clave2">Confirmar Contraseña:<input type="password" id="clave2"></label><br>
        <input type="submit" value="verificar" onclick="verificar()"><br>
    </form>
    <script>
         function verificar(){
            let clave1 = document.getElementById("clave1").value;
            let clave2 = document.getElementById("clave2").value;
            if(clave1 == clave2){
                alert("Contraseña verificada.")
            } else {
                alert("Contraseña Incorrecta, por favor intente de nuevo.")
            }            
         }
    </script>
</body>
</html>
