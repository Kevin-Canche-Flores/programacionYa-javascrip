<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: aqua;
      width: 200px;
      height: 200px;
      text-align: center;
      font-size: 120px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Tema 63 ada1 Eventos: click y dblclick
         Realizar un programa que muestre en un div el nÃºmero 2.
         Cada vez que se hace doble clic sobre el mismo duplicar
         el valor contenido en el div.-->
  <div class="box" id="box1">
    2
  </div>
  <script>
    document.getElementById("box1").addEventListener("dblclick", duplicar);
    function duplicar() {
      let x = parseInt(document.getElementById("box1").innerHTML);
      let resul = x * 2;
      document.getElementById("box1").innerHTML = resul;
    }     
  </script>
</body>
</html>
