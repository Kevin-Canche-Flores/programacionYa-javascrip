<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras condicionales compuestas.</title>
</head>
<!-- Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'. -->
<body>
  <script>
    let nota1 = parseInt(prompt('Ingrese la primer nota: '));
    let nota2 = parseInt(prompt('Ingrese la segunda nota: '));
    let nota3 = parseInt(prompt('Ingrese la tercera nota: '));
      let suma = nota1 + nota2 + nota3;
      let promedio = suma / 3;
        if (promedio >= 4){
          document.write('Regular'); }
        else {
          document.write('Reprobado'); }
  </script>
</body>
</html>
