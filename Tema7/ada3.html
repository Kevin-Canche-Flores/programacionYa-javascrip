<!--Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) mostrar un mensaje indicando si el
   número tiene uno o dos dígitos (recordar de convertir a entero con parseInt para preguntar posteriormente
    por una variable entera). Tener en cuenta qué condición debe cumplirse para tener dos dígitos un número entero.  -->
<body>
  <script>
    // let num = parseInt(prompt('Ingrese un valor entre 1 y 99: '));
    // if (num < 10){
    //   document.write('El número ingresado es de un digíto.');}
    //   else {
    //     document.write('El número ingresado tiene dos digítos.');
    //   }
    // Ejercicio elaborado de mejor manera.
    let num = parseInt(prompt('Ingrese un valor entre 1 y 99: '));
      if (num >= 0 && num < 10){
           document.write('El número ingresado es de un digíto.');}
      else if (num >= 10 && num < 100){
           document.write('El número ingresado es de dos digítos.');}
      else {
        document.write('El valor ingresado no esta en el rango, por favor intente de nuevo.')
      }
      </script>
