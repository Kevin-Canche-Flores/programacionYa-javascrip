<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura repetitiva (for)</title>
</head>
<body>
  <script>
    /*Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde
     a la medida de la base y la altura de un triángulo. El programa deberá informar:
       a) De cada triángulo la medida de su base, su altura y su superficie.
       b) La cantidad de triángulos cuya superficie es mayor a 12.*/
       let areaMyr12 = 0;
       for (x = 1; x <= 3; x++){
            let base = parseFloat(prompt('Ingrese base: '));
            let altura = parseFloat(prompt('Ingrese altura: '));
            let area = (base * altura) / 2;
            if (area >= 12){
                areaMyr12++;}
              document.write('Triángulo número:' + x + '<br>'); // Lo aprendimos de la solución esto no lo supe realizar como complemento dejo esta nota de retroalimentación. C:
              document.write('La base del triangulo es: ' + base + '<br>');
              document.write('La altura del triangulo es: ' + altura + '<br>');
              document.write('La superficie del triangulo es:  ' + area + '<hr>');          
              }
       if (areaMyr12 > 1){
        document.write('La cantidad de triangulos cuya superficie es mayor a 12 es: ' + areaMyr12);
       } else {document.write('Ningún triangulo es mayor a 12 de superficie. ');}
  </script>
</body>
</html>
